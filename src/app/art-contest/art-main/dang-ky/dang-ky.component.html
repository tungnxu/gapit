<div class="dang-ki-page">
  <div *ngIf="currentUser?.UserType == 'student'" class="art-box">
    <h1  *ngIf="(state | async) == 0 || (state | async) == 1 " class="art-title">Mẫu đăng ký dự thi </h1>
    <app-register-form *ngIf="(state | async) == 0" (onSubmitRegister)="onSubmitRegister()"></app-register-form>
    <app-contest-form *ngIf="(state | async) == 1" (onSubmitArt)="onSubmitArt($event)" [studentName]="currentUser?.student?.student_info?.student_name" ></app-contest-form>
    <app-success-submit *ngIf="(state | async) == 2" [code]="code" ></app-success-submit>
    <app-edit-contest-form *ngIf="(state | async) == 3" (onSubmitArt)="onSubmitArt($event)" [exam]="currentExam"></app-edit-contest-form>
  </div>
</div>
