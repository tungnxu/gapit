<h2>List Posts</h2>

<nav>
    <ul>
    <li *ngFor="let cat of categories"><a [routerLink]="cat.slug">{{cat.name}}</a></li>
    </ul>
</nav>

<div class="list-article">
    <div class="article" *ngFor="let post of posts">
        <h3><a [routerLink]="['p',post.slug ,post.id]">{{post.title.rendered}}</a></h3>
        <div>{{post.excerpt.rendered}}</div>
    </div>
</div>
