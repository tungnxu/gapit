<section class="resource-list fix-container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="category-accordion mt-5 pt-5">
                    <accordion class="accordion" [isAnimated]="true">

                        <accordion-group *ngFor="let category of materialCategories">
                            <h2 accordion-heading class="mb-0">
                                <button class="btn btn-link" type="button">
                                    {{category?.name}}
                                </button>
                                <i class="fa fa-angle-down pull-right"></i>
                            </h2>
                            <div class="collapse show ">
                                <div>
                                    <ul class="cat-list">
                                        <li [class.active]="subCat?.id == categoryId" class="cat-item" *ngFor="let subCat of category?._parent">
                                            <a [routerLink]="['/material',subCat?.slug, subCat?.id]">{{subCat?.name}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>

                </div>
            </div>
            <div class="col-md-9">
                <div class="resource-content gray-section">
                    <div class="banner">
                        <div class="overlay"></div>
                        <div class="content">
                            <h1>Tài nguyên giáo dục cho giáo viên</h1>
                            <a class="btn btn-light btn-sm text-primary" href="#">Khám phá</a>
                        </div>
                    </div>

                    <div class="toolbar m-3 d-flex justify-content-end">
                        <div class="form-group row sort-form">
                            <label class="col-sm-4 col-form-label no-wrap">Sắp xếp theo</label>
                            <div class="col-sm-8">
                                <select class="custom-select">
                                    <option selected>Thứ hạng</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="resource-card-list px-3">
                        <div class="row">
                            <div class=" col-lg-4 col-md-6" *ngFor="let item of materials?.items">
                                <div class="resource-card-item">
                                    <div class="resource-thumbnail">
                                        <img [src]="item?.data?.thumbnail">
                                    </div>
                                    <div class="resource-card-des">
                                        <h6 class="text-primary text-uppercase">{{getCategoryByActivity(item).name}}</h6>
                                        <div class="title">{{item?.title?.rendered}}</div>
                                        <div class="bottom-card">
                                            <span><i class="fa fa-smile-o" aria-hidden="true"></i> 700</span>
                                            <div>{{getCategoryByAge(item).name}}</div>
                                            <a class="action" title="Xem chi tiết" href="#"><i class="fa fa-angle-right"
                                                    aria-hidden="true"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           

                        </div>
                        <div class="text-center py-4">
                            <button class="btn btn-light text-primary">Tải thêm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
