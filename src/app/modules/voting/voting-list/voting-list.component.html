<section class="voting-list mt-5">
    <div class="container">
        <h2 class="text-center mb-4">BÀI DỰ THI</h2>

        <div class="voting-list">
            <div class="row">
                <div *ngFor="let item of lstPainting" class="col-sm-6 col-md-4 col-lg-3">
                    <div class="vote-item">
                        <div class="vote-item-image mb-2">
                            <div class="vote-image">
                                <img width="100%" height="100%" class="logo-smile" title="{{item?.Name}}" [src]="'https://hvn.gapit.com.vn/' +item?.Image" alt="logo-label">
                            </div>
                            <div class="vote-info d-flex align-items-center">
                                <i class="fa fa-thumbs-up ml-2 " aria-hidden="true"></i>
                                <div class="vote-info-like w-100">
                                   {{item.NumberOfLikes}}
                                </div>
                            </div>
                        </div>
                        <div class="vote-item-info text-center">
                            <h5 class="vote-item-title text-truncate mb-0">{{item?.Name}}</h5>
                            <p class="vote-item-author text-capitalize mb-2">{{item?.StudentName}}</p>
                            <div class="vote-action d-flex justify-content-center">
                                <button *ngIf="!item.isLiked" class="btn btn-primary mr-2" title="Bình chọn" type="button" (click)="likePainting(item?.ExamId)"> <i class="fa fa-thumbs-up text-white" aria-hidden="true"></i></button>
                                <button *ngIf="item?.isLiked" style="opacity: .5;" class="btn bg-dark mr-2" title="Bỏ chọn" type="button" (click)="dislikePainting(item.ExamId)"> <i class="fa fa-thumbs-up text-white" aria-hidden="true"></i></button>
                                <button class="btn btn-primary " title="Chia sẻ" type="button" (click)="fb($event)"> <i class="fa fa-share" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <div *ngIf="lstPainting?.length < total"  class="text-center mb-3"><button [class.is-loading]="loadingVote" class="btn btn-light" type="button" (click)="loadMore()">Tải thêm</button></div>
        </div>
    </div>
</section>
