            <div class="modal-body p-0">
                <div class="row">
                    <div class="col-sm-7">
                        <img width="100%" src="assets/img/modal.jpg" alt="">
                    </div>
                    <div class="col-sm-5 form-side">
                        <button type="button" class="close" (click)="bsModalRef1.hide()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="form-modal p-5">
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <h3 class="text-primary">{{title}}</h3>
                                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                                <div class="form-group">
                                    <input formControlName="username" type="text" placeholder="Email/Số điện thoại đăng nhập"
                                        class="form-control" id="inputEmail" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <input formControlName="password" type="password" placeholder="6 ký tự chữ cái, viết thường"
                                        class="form-control" id="inputPassword">
                                </div>

                                <div class="form-group custom-control custom-checkbox">
                                    <input formControlName="isCheckTerm" type="checkbox" class="custom-control-input" id="exampleCheck1">
                                    <label class="custom-control-label" for="exampleCheck1"><small>Tôi đã đọc kỹ <a
                                                href="">Điều khoản đăng ký</a></small></label>
                                </div>
                                <div class="form-group">
                                    <button  [disabled]="loading || !registerForm.value.isCheckTerm" type="submit" class="btn btn-primary btn-block">Đăng ký</button></div>
                                <div class="text-muted"><small>Đã có tài khoản? <a (click)="openLoginModal()" href="javascript:;">Đăng nhập</a></small>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
