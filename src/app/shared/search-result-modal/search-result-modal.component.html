<div class="modal-body p-4 form-side no-side">
    <button type="button" class="close"  (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
  <form [formGroup]="resultForm" (ngSubmit)="onSubmit()">
      <div class="text-center">
          <img width="30%" src="assets/img/logo-label.png" alt="">
      </div>
      <h6 class="text-primary"><b>Tra cứu kết quả dự thi</b></h6>
      <div class="input-group text-center"  hasError="code">
        <input type="number" formControlName="code" placeholder="Nhập mã bài dự thi (vd: 20)" class="form-control code-input mr-2" style="-moz-appearance: textfield;">
        <button type="submit" [class.is-loading]="loading" class="btn btn-primary">Tra kết quả</button>
      </div>
      <small class="text-muted">Mã bài dự thi được về email khi nộp bài</small>
     
      <div *ngIf="error" class="alert alert-danger my-3 mb-0">{{error}}</div>

      <ng-container *ngIf="result">
        <div class="input-group mt-3 row align-items-center">
            <label class="col-4 col-form-label">Bài dự thi:</label>
            <div class="col-8">
                <div class="text-14"><i>{{result.id}} - {{result.name_exam}}</i></div>
                <div><img width="250" height="auto" [src]="'https://hvn.gapit.com.vn/' + result.image" alt="img"></div>
                <small><i>{{result.description}}</i></small>
            </div>
        </div>
  
        <div class="input-group row align-items-center">
            <label class="col-4 col-form-label">Tổng điểm:</label>
            <div class="col-8">
                <h5 class="text-primary m-0">{{result?.point}}</h5>
            </div>
        </div>
  
        <div *ngIf="result.rank" class="input-group row align-items-center mb-4">
            <label class="col-4 col-form-label">Thứ hạng:</label>
            <div class="col-8">
                <h6 class="text-secondary m-0">{{result.rank}}</h6>
            </div>
        </div>
      </ng-container>
     


     
  </form>
</div>
